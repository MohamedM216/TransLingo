name: Check Last 10 Commits

on:
  push:
    branches: [ main ]

jobs:
  check-commits:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Get last 10 commits and run script
        run: |
          MERGE_COMMITS="$(git log --merges -n 10 --pretty=format:'%H %s')"
          echo "$MERGE_COMMITS" | python3 scripts/check_changelog.py
